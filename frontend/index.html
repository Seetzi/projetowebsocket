<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <title>Misterious</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class= "container">
        <!-- Seção de Login -->
        <section class = "login">
            <h2>Digite seu Nome</h2>
            <form class ="login__form">
                <input type="text" class = "login__input" placeholder="Seu Nome" required />
                <button type="submit" class=" login__button">Entrar</button>
            </form>
        </section>

        <!-- Seção de Chat -->
        <section class="chat">
            <section class="chat__messages">
            </section>

            <!-- Formulário de Mensagens -->
            <form class ="chat__form">
                <input type="text" class = "chat__input" placeholder="Digite sua mensagem" required />
                <button type="submit" class=" chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>

            <!-- Campo de Busca para GIFs -->
            <div class="giphy-search">
                <input type="text" id="giphyInput" placeholder="Buscar GIFs">
                <button id="giphySearchButton">Buscar GIFs</button>
            </div>

            <!-- Exibição dos Resultados da Busca de GIFs -->
            <div id="giphyResults" class="giphy-results"></div>
        </section>

    </section>

    <script src= "./js/script.js"></script>
</body>
</html>
